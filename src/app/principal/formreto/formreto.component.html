<section class="container-sm p-4 w-50 mt-4 border rounded border-danger">
  <h2 class="text-center text-black">CURRENCY PIPE</h2>
  <form>
    <section class="form-group">
      <label for="valor">Valor :</label>
      <input type="text" class="form-control" name="valor"[(ngModel)]="valor"/>
        
      <select name="currency" [(ngModel)]="tipo" class="mt-2 form-control">
        <option value="">Seleciona el tipo de moneda</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="PEN">PEN</option>
      </select>
    </section>
    <section *ngIf="tipo">
      <p class="mt-4" *ngIf="tipo != 'PEN'">
        {{ tipo }} {{ valor | currency : tipo }}
      </p>
      <p class="mt-4" *ngIf="tipo == 'PEN'">{{ tipo }} {{ valor | solperu }}</p>
    </section>
  </form>
</section>
